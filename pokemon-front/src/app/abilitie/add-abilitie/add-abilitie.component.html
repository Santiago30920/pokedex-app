<h2 mat-dialog-title>Registrar Habilidades</h2>
<mat-dialog-content class="mat-typography">
    <div class="contenido">
        <mat-form-field class="example-form-field">
            <mat-label>Nombres</mat-label>
            <input matInput type="text" [(ngModel)]="abilitie.name">
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>DescriciÃ³n</mat-label>
            <textarea  matInput type="text" [(ngModel)]="abilitie.description"></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button class="save" cdkFocusInitial (click)="confirmar()">Guardar</button>
    <button mat-button mat-dialog-close class="cancel">Cancelar</button>
</mat-dialog-actions>
